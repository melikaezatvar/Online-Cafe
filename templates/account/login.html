<form method="POST" action="{% url 'login' %}" class="flex flex-col p-4 gap-5 mx-auto w-[40vh] h-[35vh] my-[10vh] bg-white rounded-lg shadow-lg">
    {% csrf_token %}
    <label for="username" class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"></path>
        </svg>
        <input required type="text" name="username" placeholder="Username" class="input input-bordered" />
    </label>

    <label for="password" class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4">
            <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                  clip-rule="evenodd"></path>
        </svg>
        <input required type="password" name="password" placeholder="Password" class="input input-bordered" />
    </label>

    <button type="submit" class="btn btn-info mx-auto w-[25vh]">Login</button>
</form>
